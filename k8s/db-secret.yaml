# Secret: database credentials (password only; username is in ConfigMap)
# Default H2 password is empty. To set a password: echo -n "yourpassword" | base64
apiVersion: v1
kind: Secret
metadata:
  name: bdsandbox-db-secret
  namespace: bdsandbox
type: Opaque
stringData:
  # Empty password for H2 default 'sa' user (use stringData so no encoding needed)
  SPRING_DATASOURCE_PASSWORD: ""
